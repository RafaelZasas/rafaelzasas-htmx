{{ define "adminNavLink" -}}
  {{ $label := .Label }}
  {{ $url := .URL }}
  {{ $active := .IsActive }}

  {{ if $active }}
    <li class="flex items-stretch">
      <a
        onclick="toggleSidebar()"
        class="w-full cursor-pointer rounded-md bg-gray-700 px-3 py-2 text-sm font-medium text-amber-300"
        href="{{ $url }}"
        aria-current="page"
      >
        {{ $label }}
      </a>
    </li>
  {{ else }}
    <li class="flex items-stretch">
      <a
        onclick="toggleSidebar()"
        class="w-full cursor-pointer rounded-md px-3 py-2 text-sm font-medium text-gray-800 hover:bg-gray-700 hover:text-amber-200"
        href="{{ $url }}"
      >
        {{ $label }}
      </a>
    </li>
  {{ end }}
{{ end }}
