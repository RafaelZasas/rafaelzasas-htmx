{{ define "documentHead" }}

  <head>
    <!-- Must Haves-->
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5"
    />
    <meta
      name="description"
      content="{{ .Description }}"
    />
    <meta
      name="keywords"
      content="{{ .Keywords }}"
    />
    <title>{{ .Title }}</title>
    <!-- Android  -->
    <meta
      name="theme-color"
      content="#1f2937"
    />
    <meta
      name="mobile-web-app-capable"
      content="yes"
    />
    <!-- iOS -->
    <meta
      name="apple-mobile-web-app-title"
      content="Rafael Zasas"
    />
    <meta
      name="apple-mobile-web-app-capable"
      content="yes"
    />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="translucent"
    />

    <!-- Windows  -->
    <meta
      name="msapplication-navbutton-color"
      content="red"
    />
    <meta
      name="msapplication-TileColor"
      content="red"
    />
    <meta
      name="msapplication-TileImage"
      content="ms-icon-144x144.png"
    />
    <meta
      name="msapplication-config"
      content="browserconfig.xml"
    />
    <!-- Pinned Sites  -->
    <meta
      name="application-name"
      content="Rafael Zasas"
    />
    <meta
      name="msapplication-tooltip"
      content="Rafael Zasas"
    />
    <meta
      name="msapplication-starturl"
      content="/"
    />

    <!-- Tap highlighting  -->
    <meta
      name="msapplication-tap-highlight"
      content="no"
    />

    <!-- Orientation  -->
    <meta
      name="screen-orientation"
      content="portrait"
    />

    <meta
      name="robots"
      content="index, follow"
    />
    <meta
      name="author"
      content="Rafael Zasas - Protea Technology Services LLC"
    />

    <link
      rel="manifest"
      href="/public/manifest.json"
      crossorigin="use-credentials"
    />
    <link
      rel="icon"
      href="/public/favicon.ico"
    />
    {{ template "appIcons" . }}
    {{ template "appleSplashScreenLinks" . }}
    <script src="/public/htmx/htmx.min.js"></script>
    <script
      src="/public/htmx/ext/response-targets.js"
      defer
    ></script>
    <link
      href="/public/styles.css"
      rel="stylesheet"
    />
  </head>
{{ end }}
