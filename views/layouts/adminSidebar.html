{{ define "adminSidebar" }}
  {{ $links := .Extra.AdminNavLinks }}
  {{$uid := .User.UID}}
  <aside
    hx-boost="true"
    id="sidebar"
    aria-label="Sidebar"
    class="fixed inset-y-0 z-30 flex w-1/3 -translate-x-full
        transform flex-col transition-transform duration-300 ease-in-out md:w-1/5
        md:-translate-x-0 md:transform-none"
  >
    <div
      class="flex grow flex-col gap-y-5 overflow-y-auto
            rounded-r-xl border-r border-gray-300 bg-sky-100/20 bg-clip-padding
            text-gray-950 backdrop-blur-md backdrop-filter"
    >
      <nav className="flex flex-1 flex-col">
        <ul
          class="flex flex-1 flex-col gap-y-4 space-y-1 overflow-y-auto px-3 py-4"
        >
          {{ range $links }}
            {{ if hasPermission $uid .Permission }}
              {{ template "adminNavLink" . }}
            {{ end }}
          {{ end }}
          <a
            class="block px-3 pt-4 text-left align-text-bottom hover:text-amber-600"
            href="/"
          >
            Home &larr;
          </a>
        </ul>
      </nav>
    </div>
  </aside>
{{ end }}
