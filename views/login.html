<!-- Main Content -->
{{ define "content" }}
<div hx-ext="response-targets" class="mx-4 mt-8 max-w-6xl p-2 md:mx-auto md:w-1/2">
    <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-100">
        Login
    </h2>
    <form hx-post="/login?redirect={{ .Extra.Redirect }}" hx-swap="outerHTML" hx-indicator="#spinner"
        hx-disabled-elt="#btnLogin" hx-target-error="#errors" class="mt-4">
        {{ template "email-input" . }}
        <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-100">Password</label>
            <input type="password" name="password" required autocomplete="current-password" id="password" class="mt-1 block w-full rounded-md border-gray-300 p-2 shadow-sm
          focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm
          dark:border-slate-900 dark:bg-slate-900/40 dark:text-gray-100
          dark:placeholder-gray-400 dark:shadow-sm
          dark:focus:border-sky-500 dark:focus:placeholder-gray-300 dark:focus:ring-sky-600" placeholder="••••••••" />
        </div>
        {{ template "errors" . }}
        <button id="btnLogin" type="submit" class="flex w-full flex-row items-center justify-center space-x-3
        rounded-md border border-transparent bg-sky-800 p-2
        text-sm font-medium text-white shadow-sm hover:bg-sky-900 hover:shadow-md focus:outline-none
        focus:ring-2 focus:ring-offset-2 disabled:cursor-wait
        disabled:bg-opacity-70 dark:bg-sky-500 dark:text-gray-950
        dark:outline-gray-950 dark:hover:bg-sky-600">
            <p>Log in</p>
            {{ template "Spinner" . }}
        </button>
    </form>
</div>
{{ end }}


<!-- Inital Email Form Field -->
{{ block "email-input" . }}
<div class="mb-4">
    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-100">Email</label>
    <input type="email" name="email" required autocomplete="email" id="email" value="{{ .Extra.Email }}" class="mt-1 block w-full rounded-md border-gray-300 p-2 shadow-sm
          focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm
          dark:border-slate-900 dark:bg-slate-900/40 dark:text-gray-100
          dark:placeholder-gray-400 dark:shadow-sm
          dark:focus:border-sky-500 dark:focus:placeholder-gray-300 dark:focus:ring-sky-600"
        placeholder="you@example.com" />
</div>
{{ end }}


<!-- Spinner Block -->
{{ block "Spinner" . }}
<div class="htmx-indicator" id="spinner" alt="Loading...">
    <svg aria-hidden="true" class="h-5 w-5 animate-spin fill-blue-600" viewBox="0 0 100 101" fill="none"

            fill="currentColor" />
        <path
            d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"

{{ end }}


<!-- Errors Block -->
{{ block "errors" . }}
<span id="errors" class="my-4 flex flex-row space-x-2 text-sm font-medium text-red-300">
    {{ .Extra.ErrorMessage }}
</span>
<!-- End Errors Block-->
{{ end }}
