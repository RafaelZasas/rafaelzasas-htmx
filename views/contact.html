{{ define "content" }}
  <!--contact page with form -->
  <div class="container mx-auto px-4">
    <h1
      class="mx-auto my-10 text-center text-2xl font-bold text-gray-800 dark:text-gray-300"
    >
      Contact Us
    </h1>
    <div
      class="mb-4 flex flex-col rounded
      bg-clip-padding px-2 pb-8 pt-6 md:px-8
       dark:text-gray-300"
    >
      <form
        action="/send-message"
        method="POST"
        class="w-full max-w-lg md:mx-auto"
      >
        <div class="mb-4">
          <label
            class="mb-2 block text-sm font-bold text-gray-700"
            for="name"
          >
            Name
          </label>
          <input
            class="mt-1 block w-full appearance-none rounded-md border-gray-300 p-2
              shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm
              dark:border-slate-900 dark:bg-slate-900/40 dark:text-gray-100
              dark:placeholder-gray-400 dark:shadow-sm dark:focus:border-sky-500
              dark:focus:placeholder-gray-300 dark:focus:ring-sky-600"
            id="name"
            type="text"
            placeholder="Your Name"
            name="name"
          />
        </div>
        <div class="mb-4">
          <label
            class="mb-2 block text-sm font-bold text-gray-700"
            for="email"
          >
            Email
          </label>
          <input
            class="mt-1 block w-full appearance-none rounded-md border-gray-300 p-2
              shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm
              dark:border-slate-900 dark:bg-slate-900/40 dark:text-gray-100
              dark:placeholder-gray-400 dark:shadow-sm dark:focus:border-sky-500
              dark:focus:placeholder-gray-300 dark:focus:ring-sky-600"
            id="email"
            type="email"
            placeholder="you@example.com"
            name="email"
          />
        </div>
        <div class="mb-6">
          <label
            class="mb-2 block text-sm font-bold text-gray-700"
            for="message"
          >
            Message
          </label>
          <textarea
            class="mt-1 block w-full appearance-none rounded-md border-gray-300 p-2
              shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm
              dark:border-slate-900 dark:bg-slate-900/40 dark:text-gray-100
              dark:placeholder-gray-400 dark:shadow-sm dark:focus:border-sky-500
              dark:focus:placeholder-gray-300 dark:focus:ring-sky-600"
            id="message"
            placeholder="Your message..."
            name="message"
          ></textarea>
        </div>
        <div class="flex items-center justify-between">
          <button
            type="submit"
            class="flex w-full flex-row items-center justify-center space-x-3
            rounded-md border border-transparent bg-sky-800 p-2
            text-sm font-medium text-white shadow-sm hover:bg-sky-900 hover:shadow-md focus:outline-none
            focus:ring-2 focus:ring-offset-2 disabled:cursor-wait
            disabled:bg-opacity-70 dark:bg-sky-500 dark:text-gray-950
            dark:outline-gray-950 dark:hover:bg-sky-600"
          >
            Send Message
          </button>
        </div>
      </form>
    </div>
  </div>
{{ end }}
