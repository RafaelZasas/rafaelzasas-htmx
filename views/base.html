{{ define "base" }}
  <!doctype html>
  <html lang="en">
    {{ template "documentHead" . }}


    <body
      class="flex min-h-screen flex-col bg-sky-50 text-gray-400
    dark:bg-slate-800 dark:text-gray-100"
    >
      {{ template "header" . }}
      <div class="mx-2 flex-1">
        {{ template "content" . }}
      </div>
      {{ template "footer" . }}
      <script
        src="/public/index.js"
        defer
      ></script>
    </body>
  </html>
{{ end }}
