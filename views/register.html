<!--Main Content for /register -->
{{ define "content" }}
  <div
    hx-ext="response-targets"
    class="mx-4 mt-8 max-w-6xl p-2 md:mx-auto md:w-1/2"
  >
    <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-100">
      Register
    </h2>
    <form
      hx-post="/register"
      hx-target-error="#errors"
      hx-swap="outerHTML"
      class="mt-4"
      hx-boost="true"
      hx-indicator="#spinner"
      hx-disabled-elt="#btnRegister"
    >
      <div class="mb-4">
        <label
          for="name"
          class="block text-sm font-medium text-gray-700 dark:text-gray-100"
          >Name</label
        >
        <input
          type="text"
          name="name"
          required
          id="name"
          class="mt-1 block w-full rounded-md border-gray-300 p-2 shadow-sm
          focus:border-sky-500 focus:ring-sky-500 sm:text-sm
          dark:border-slate-900 dark:bg-slate-900/40 dark:text-gray-100
          dark:placeholder-gray-400 dark:shadow-sm
          dark:focus:border-sky-500 dark:focus:placeholder-gray-300 dark:focus:ring-sky-600"
          placeholder="John Doe"
        />
      </div>
      <div class="mb-4">
        <label
          for="email"
          class="block text-sm font-medium text-gray-700 dark:text-gray-100"
          >Email</label
        >
        <input
          type="email"
          name="email"
          id="email"
          required
          class="mt-1 block w-full rounded-md border-gray-300 p-2 shadow-sm
          focus:border-sky-500 focus:ring-sky-500 sm:text-sm
          dark:border-slate-900 dark:bg-slate-900/40 dark:text-gray-100
          dark:placeholder-gray-400 dark:shadow-sm
          dark:focus:border-sky-500 dark:focus:placeholder-gray-300 dark:focus:ring-sky-600"
          placeholder="you@example.com"
        />
      </div>
      <div class="mb-6">
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 dark:text-gray-100"
          >Password</label
        >
        <input
          type="password"
          name="password"
          id="password"
          required
          class="mt-1 block w-full rounded-md border-gray-300 p-2 shadow-sm
          focus:border-sky-500 focus:ring-sky-500 sm:text-sm
          dark:border-slate-900 dark:bg-slate-900/40 dark:text-gray-100
          dark:placeholder-gray-400 dark:shadow-sm
          dark:focus:border-sky-500 dark:focus:placeholder-gray-300 dark:focus:ring-sky-600"
          placeholder="••••••••"
        />
      </div>
      {{ template "errors" . }}
      <button
        id="btnRegister"
        type="submit"
        class="flex w-full flex-row items-center justify-center space-x-3
        rounded-md border border-transparent bg-sky-800 p-2
        text-sm font-medium text-white shadow-sm hover:bg-sky-900 hover:shadow-md focus:outline-none
        focus:ring-2 focus:ring-offset-2 disabled:cursor-wait
        disabled:bg-opacity-70 dark:bg-sky-500 dark:text-gray-950
        dark:outline-gray-950 dark:hover:bg-sky-600"
      >
        <p>Register</p>
        {{ template "spinner" . }}
      </button>
    </form>
  </div>
{{ end }}


<!-- Errors Block -->
{{ block "errors" . }}
  <span
    id="errors"
    class="my-4 flex flex-row space-x-2 text-sm font-medium text-red-300"
  >
    {{ .Extra.ErrorMessage }}
  </span>
  <!-- End Errors Block-->
{{ end }}
